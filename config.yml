# Gigantic 設定ファイル
# このファイルを削除orリネームしてからサーバを起動するとデフォルトの設定ファイルが再生成されます(エラーが出たときは真っ先に試しましょう)

# サーバ識別設定
# 複数サーバ構成にする場合はこの値をサーバごとに変更します
servernum: '1'

# MySQLデータベースへの接続設定
# xamppの設定を変えていなければデフォルトの値で問題ありません
host: 'localhost'
port: '3306'
db: 'gigantic'
id: 'root'
pw: ''

# 引き継ぎ用データベースへの接続設定
# 無ければnoに設定する
olddatabase : yes
# SeichiAssistデータベース
seichiassist:
  host: 'localhost'
  port: '3306'
  db: 'seichiassist'
  id: 'root'
  pw: ''

#データロードの最大試行回数
maxattempt : 5

#初回ログイン時のメッセージ
firstjoinmessage : "整地鯖では整地をするとレベルが上がり、様々な恩恵が受けられます。\n初めての方は整地ワールドで掘ってレベルを上げてみましょう！\n木の棒を右クリックしてメニューを開き右上のビーコンボタンをクリック！"

# 機能：MineBoost設定
# numofpeople:接続人数による増加
# minutemine:1分間の整地量による増加
#
#
#
mineboost:
  rate:
    numofpeople: 0.5
    minutemine: 0.01

# 整地レベル設定
maxseichilevel: 300

# 機能：整地レベルメッセージ設定
# levelupmessage:レベルアップの度に表示
# levelmessage:特定のレベルに上がると表示(1は指定できません）

seichi:
  levelupmessage: '&6整地レベルが%gp_seichilevel%になりました．'
  levelmessage:
    10: "&e初めてのアクティブスキル%gp_skill_explosion_jpname%&r&eを習得できます！\n習得するには木の棒メニューのスキルブックをクリック！\n"





